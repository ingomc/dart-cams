<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="theme-color" content="#222222" />
		<link rel="icon" href="%sveltekit.assets%/icon.svg" />
		<title>SCO Dartcams - Live Darts Tracker</title>
		<meta name="description" content="Verfolge alle Dart-Spiele live auf SCO Dartcams. Kameras, Scores und mehr in Echtzeit." />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://cams.ingomc.de/" />
		<meta property="og:title" content="SCO Dartcams - Live Darts Tracker" />
		<meta property="og:description" content="Verfolge alle Dart-Spiele live auf SCO Dartcams. Kameras, Scores und mehr in Echtzeit." />
		<meta property="og:image" content="https://cams.ingomc.de/board-mock.jpeg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://cams.ingomc.de/" />
		<meta property="twitter:title" content="SCO Dartcams - Live Darts Tracker" />
		<meta property="twitter:description" content="Verfolge alle Dart-Spiele live auf SCO Dartcams. Kameras, Scores und mehr in Echtzeit." />
		<meta property="twitter:image" content="https://cams.ingomc.de/board-mock.jpeg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
